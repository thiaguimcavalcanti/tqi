<ui:composition template="/WEB-INF/pages/templates/BasicTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:components="http://java.sun.com/jsf/composite/components">

	<ui:define name="title">#{msg['menu.home']}</ui:define>

	<ui:define name="content">
	
		<style>
			.centered {
				padding-top: 30px;
				max-width: 978px;
				margin: 0px auto;
			}
			
			.ui-panel .ui-panel-titlebar {
				padding: 8px 10px 9px;
			}
		</style>

		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>

		<h:form id="formVote" styleClass="centered">
		
			<div class="media" style="margin: 20px 0px 10px;">
				<img class="pull-left media-object" src="#{facesContext.externalContext.requestContextPath}/resources/img/mascote.jpg"/>
				<div class="media-body">
					<h1 class="media-heading">Copa do Mundo 2014</h1>
	
					<!-- Nested media object -->
					<div class="media" style="color: #9C9C9C;font-size: 18px">Enquete</div>
				</div>
			</div>
		
			<p:panel header="Confira o resultado parcial da votação:" style="margin-top: 50px">
				<div class="row-fluid" style="margin: 80px 0px">
					<ui:repeat var="item" value="#{resultsController.listMascotsResults}" varStatus="status">
						<div class="span4" style="text-align: center">
							<h:outputLabel value="#{item.mascotName}" style="font-size: 30px;margin-left: 10px;margin-right: 10px"/>
							<h:outputLabel value="#{item.percent}%" style="font-size: 32px;color: #9C9C9C">
								<f:convertNumber type="percent" />
							</h:outputLabel>
						</div>
					</ui:repeat>
				</div>
		    </p:panel>
		    
		</h:form>

	</ui:define>
</ui:composition>
